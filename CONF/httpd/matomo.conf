<VirtualHost *:443 >
        ServerName dena.diamondkey.com
        ServerAlias dena.diamondkey.com
        DocumentRoot /opt/rh/httpd24/root/var/www/html/matomo/
        ErrorLog /opt/rh/httpd24/root/var/www/logs/ssl_error_log
        TransferLog /opt/rh/httpd24/root/var/www/logs/ssl_access_log
        LogLevel warn
        CustomLog /opt/rh/httpd24/root/var/www/logs/requests.log combined


        <Location />
                Require all granted
        </Location>
    SSLEngine On
    SSLCertificateFile /etc/ssl/certs/star_diamondkey_com.crt
    SSLCertificateKeyFile /etc/ssl/certs/star_diamondkey_com.key
#    SSLCertificateChainFile /certificate/star_diamondkey_com.
</VirtualHost>
